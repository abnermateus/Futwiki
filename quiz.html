<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Futwiki</title>
    <link rel="icon" href="Images/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <header id="cabecalho">
        <h1> <strong>Futwiki</strong> </h1>
        <h2> <strong>Seu guia prático sobre futebol</strong> </h2>
        <nav>
            <ul>
                <li><a id="navegacao" href="index.html">Inicial</a></li>
                <li><a id="navegacao" href="campeonatos.html">Campeonatos</a></li>
                <li><a id="navegacao" href="lendas.html">Lendas</a></li>
                <li><a id="navegacao" href="referencias.html">Referências</a></li>
                <li><a id="navegacao" href="criadores.html">Criadores</a></li>
                <li><a id="navegacao" href="quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div id="comecar">Começar Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="questao"></div>
            <div id="opcoes">
                <div class="opcao" id="A" onclick="verificarResposta('A')"></div>
                <div class="opcao" id="B" onclick="verificarResposta('B')"></div>
                <div class="opcao" id="C" onclick="verificarResposta('C')"></div>
                <div class="opcao" id="D" onclick="verificarResposta('D')"></div>
                <div class="opcao" id="E" onclick="verificarResposta('E')"></div>
            </div>
            <div id="timer">
                <div id="contador"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progresso"></div>
        </div>
        <div id="pontuacao" style="display: none"></div>
    </div>

    <footer>
        <p class="texto-rodape">Futwiki</p>
        <p class="texto-rodape">Seu guia prático sobre futebol</p>
    </footer>
</body>
